<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            display: none;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .success-message.show {
            display: block;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Instagram Reel Downloader</h1>
        <p class="subtitle">Download your favorite reels instantly, without ads</p>
        
        <form method="post" id="downloadForm">
            <input type="text" name="url" id="urlInput" placeholder="Paste Instagram reel link here..." required>
            <button type="submit" id="downloadBtn">Download Reel</button>
        </form>

        <div id="messageBox"></div>

        <script>
            const form = document.getElementById('downloadForm');
            const messageBox = document.getElementById('messageBox');
            const downloadBtn = document.getElementById('downloadBtn');
            const urlInput = document.getElementById('urlInput');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const url = urlInput.value;
                if (!url) return;

                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Downloading...';
                messageBox.className = '';
                messageBox.textContent = '';

                try {
                    const formData = new FormData();
                    formData.append('url', url);

                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok && response.headers.get('content-type')?.includes('video')) {
                        const blob = await response.blob();
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = response.headers.get('content-disposition')?.split('filename=')[1]?.replace(/"/g, '') || 'instagram_reel.mp4';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(downloadUrl);
                        a.remove();

                        messageBox.className = 'success-message show';
                        messageBox.textContent = 'Download completed successfully!';
                        urlInput.value = '';
                    } else {
                        messageBox.className = 'error-message show';
                        messageBox.textContent = 'Unable to download the video. Please check the URL.';
                    }
                } catch (error) {
                    messageBox.className = 'error-message show';
                    messageBox.textContent = 'An error occurred. Please try again.';
                }

                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Reel';
            });
        </script>
        
        <div class="footer">
            Made with ‚ù§Ô∏è by Renato
        </div>
    </div>
</body>
</html>
